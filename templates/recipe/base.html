{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">{{ page_title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Recipes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/recipe/add">Add</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/discover">Discover random</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/generate-meal-plan">Meal Plan</a>
            </li>
        </ul>
        <form method="GET" action="{% url 'search_recipes' %}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search recipes" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Print bootstrap messages -->
{% bootstrap_messages style="margin: 35px" %}

<!-- Main container for content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
